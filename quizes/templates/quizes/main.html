{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/js/main.js'%}" defer></script>
    <link rel="stylesheet" href={% static 'quizes/css/main.css' %}>
{% endblock scripts %}

{% block content %}

  <!-- Modal -->
  <div class="modal fade" id="quizStartModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="model-body-confirm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          <button type="button" id="start-button" class="btn btn-success">Yes</button>
        </div>
      </div>
    </div>
  </div>

<div class="home text-primary">Quiz List</div>
<hr>
{% for obj in object_list %}
    <button 
        class="btn btn-link modal-button text-success"
        data-pk="{{obj.pk}}"
        data-quiz="{{obj.name}}"
        data-questions="{{obj.number_of_questions}}"
        data-difficulty="{{obj.difficulty}}"
        data-time="{{obj.time}}"
        data-pass="{{obj.required_score_to_pass}}"
        data-bs-toggle="modal"
        data-bs-target="#quizStartModel">
        {{obj.name}}
    </button><br>
{% endfor %}

{% endblock content %}
